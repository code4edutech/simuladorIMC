<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Calculadora de IMC (Índice de Massa Corporal) online e prática para medir sua saúde. Ideal para profissionais da saúde, fitness e bem-estar.">
      <meta name="keywords" content="calculadora IMC, índice de massa corporal, saúde, bem-estar, fitness, calcular IMC, cálculo IMC, saúde online">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="author" content="Iago Barreto - Designer Gráfico e Desenvolvedor Web">
      <meta http-equiv="X-Frame-Options" content="deny">
      <title>Calculadora de IMC</title>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="container">
         <h1>Calculadora de IMC</h1>
         <form id="imcForm">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>

            <label for="altura">Altura (m):</label>
            <input type="number" step="0.01" id="altura" name="altura" required>

            <button type="submit">Calcular IMC</button>
         </form>

         <div class="result" id="resultadoIMC"></div>
      </div>

      <footer class="footer">
         <p>© 2025 - Todos os direitos reservados.</p>
      </footer>

      <script src="./js/script.js"></script>
   </body>
</html>
