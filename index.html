<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Calculadora de IMC (Índice de Massa Corporal) online e prática para medir sua saúde. Ideal para profissionais da saúde, fitness e bem-estar.">
      <meta name="keywords" content="calculadora IMC, índice de massa corporal, saúde, bem-estar, fitness, calcular IMC, cálculo IMC, saúde online">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="author" content="Iago Barreto - Designer Gráfico e Desenvolvedor Web">
      <meta http-equiv="X-Frame-Options" content="deny">
      <title>Calculadora de IMC</title>
      <style>
         body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7b7b, #f1c40f); /* Novo degradê */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
         }

         .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
         }

         h1 {
            color: #333;
            margin-bottom: 20px;
         }

         label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
         }

         input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
         }

         button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #42a5f5;
            color: white;
            font-size: 16px;
            cursor: pointer;
         }

         button:hover {
            background-color: #6e7bff;
         }

         .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
         }

         footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 12px;
            color: #fff; /* Cor do rodapé mais visível */
            background-color: #333; /* Cor de fundo do rodapé mais escura */
            padding: 10px 0;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <h1>Calculadora de IMC</h1>
         <form id="imcForm">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>

            <label for="altura">Altura (m):</label>
            <input type="number" step="0.01" id="altura" name="altura" required>

            <button type="submit">Calcular IMC</button>
         </form>

         <div class="result" id="resultadoIMC"></div>
      </div>

      <footer class="footer">
         <p>© 2025 - Todos os direitos reservados.</p>
      </footer>
      <script>
         document.getElementById('imcForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            if (!peso || !altura) {
               alert('Por favor, preencha ambos os campos.');
               return;
            }

            const imc = peso / (altura * altura);
            let resultado = '';
            
            if (imc < 18.5) {
               resultado = `IMC: ${imc.toFixed(2)} - Abaixo do peso`;
            } else if (imc >= 18.5 && imc < 24.9) {
               resultado = `IMC: ${imc.toFixed(2)} - Peso normal`;
            } else if (imc >= 25 && imc < 29.9) {
               resultado = `IMC: ${imc.toFixed(2)} - Sobrepeso`;
            } else {
               resultado = `IMC: ${imc.toFixed(2)} - Obesidade`;
            }

            document.getElementById('resultadoIMC').textContent = resultado;
         });
      </script>
   </body>
</html>
